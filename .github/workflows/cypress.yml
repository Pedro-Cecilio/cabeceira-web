name: E2E Tests

on:
  push:
    branches:
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Frontend Repository
      uses: actions/checkout@v2

    - name: Checkout E2E Repository
      uses: actions/checkout@v2
      with:
        repository: JoaoVitorSantDrade/cypress-cabeceira
        ref: main 

    - name: Install Dependencies
      run: |
        npm install

    - name: Install Additional Dependencies
      run: |
        sudo apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libnss3 libxss1 libasound2 libxtst6 xauth xvfb

    - name: Run E2E Tests
      run: |
        xvfb-run npx cypress run --browser chrome
